<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../assets/css/styles-login.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">

    <script src="../assets/js/moveImage.js"></script>
</head>
       
<body class = "login-page">
    <div id="moving-image-1" class="moving-image"></div>
    <div id="moving-image-2" class="moving-image"></div>

    <div class="login-container">
        <p class="tiny5-regular">mini web home</p>
        <form id="login-form">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">log in</button>
        </form>


        <div class="mini-container">
            <img src="/assets/img/Mini.GIF" alt="Mini 8-bit" class="mini-image">
            <img src="/assets/img/Mega.GIF" alt="Mini 8-bit" class="mini-image">
        </div>
    </div>

    

    <script src="../assets/js/script.js"></script>

</body>
</html>
